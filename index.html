<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #hamster {
            font-size: 50px;
            cursor: pointer;
        }
        #score {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Hamster Clicker</h1>
    <div id="hamster" onclick="clickHamster()">üêπ</div>
    <p>Score: <span id="score">0</span></p>

    <script>
        let score = 0;

        function clickHamster() {
            score++;
            document.getElementById('score').innerText = score;
            window.Telegram.WebApp.sendData(score);
        }
    </script>
</body>
</html>
